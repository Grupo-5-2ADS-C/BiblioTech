<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard-especifica.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastrofunc.css">
    <link rel="stylesheet" href="css/edicaoFuncionario.css">
    <title>Editar Usuário</title>
</head>

<body onload="checkboxOnLoad(); popularInputs(); permissao()">
    <main class="dashboard-especifico">
        <div class="menu">
            <img src="img/logo bibliotech 190px.png" alt="Logo BiblioTech" class="menu__imagem" />
            <h1 class="menu__bibliotech">BiblioTech</h1>

            <ul class="menu__lista" style="position:relative;right:1em;">
                <li class="menu__box-links">
                    <a href="usuario.html" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="menu__link">Usuário</span>
                    </div>
                </li>
                <li class="menu__box-links">
                    <a href="" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="stats-chart"></ion-icon>
                        </span>
                            <span class="menu__link">Dashboard</span>
                    </div>
                </li>
                <li class="menu__box-links">
                    <a href="" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="menu__link">Log de recursos</span>
                    </div>
                </li>
                <li class="menu__box-links" style="width: 80%;left:8px;">
                    <a href="baixarAplicacao.html" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="download-outline"></ion-icon>
                        </span>
                        <span class="menu__link">Baixar aplicação</span>
                    </div>
                </li>
                <li class="menu__box-links" id="menu__cadastros">
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="person-add"></ion-icon>
                        </span>
                        <div class="dropdown">
                            <span class="menu__link">Cadastros</span>
                            <div class="dropdown-content">
                                <a href="funcionariosCadastrados.html">Funcionários</a><br>
                                <a href="maquinasCadastradas.html">Máquinas</a><br>
                            </div>
                        </div>


                </li>
                <div class="bottom__links ">
                    <li class="menu__box-links logout">
                        <a href="login.html" onclick="limparSessao()" class="full__link"></a>
                        <div class="menu__links">
                            <span class="menu__icon">
                                <ion-icon name="log-out"></ion-icon>
                            </span>
                            <span class="menu__link">Sair</span>
                        </div>

                    </li>

                    <li class="menu__box-links mode">

                        <div class="menu__links mode">

                            <span class="mode-text text">
                                <ion-icon name="moon-outline"></ion-icon>
                                <span class="span__text">Dark mode</span>
                            </span>

                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <div class="content">
            <div class="content__first-elements">
                <h1 class="content__title">Editar Perfil</h1>
                <div class="content__separation"></div>
                <h3 class="content__subtitle">Usuário <span id="nomeFuncionario">#</span></h3>

                <div class="content__inputs">
                    <div class="content__inputs-email">
                        <label for="content__input-email" class="content__label-email">E-mail</label>
                        <input type="text" class="content__input-email" placeholder="Digite seu e-mail"
                            id="in_emailFuncionario">
                    </div>
                    <div class="content__inputs-celular">
                        <label for="content__input-celular" class="content__label-celular">Celular</label>
                        <input type="text" class="content__input-celular" placeholder="Digite seu celular"
                            id="in_celularFuncionario">
                    </div>
                </div>
                <div class="content__inputs3 disabled" id="content__inputs3">
                    <div class="content__inputs-login">
                        <label for="content__input-login" class="content__label-login">Usuário</label>
                        <input type="text" class="content__input-login" placeholder="Digite o seu login"
                            id="in_loginFuncionario">
                    </div>
                    <div class="content__inputs-senha">
                        <label for="content__input-senha" class="content__label-senha">Senha</label>
                        <div class="div__gerar-senha">
                            <input type="text" class="content__input-senha" placeholder="Digite sua senha"
                                id="in_senhaFuncionario">
                        </div>
                    </div>
                </div>
                <div class="cntr">
                    <input onclick="mudarDiv()" type="checkbox" id="cbx" class="hidden-xs-up">
                    <label for="cbx" class="cbx"></label>
                    <p>Editar login e senha</p>
                </div>

                <div class="content__button">
                    <button class="content__button-button" onclick="voltar()">Voltar</button>
                    <button class="content__button-button" onclick="editarUsuario()">Confirmar edição</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
