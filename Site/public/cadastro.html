<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body onload="permissao()">
    <header>
        <div class="header">
            <div class="container-header">
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li class="low-opacity">/</li>
                        <li><a href="login.html">Login</a></li>
                        <li class="low-opacity">/</li>
                        <li><a href="cadastro.html">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <header class="header-nav">
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="index.html">Início</a>
                <a href="login.html">Login</a>
            </div>
        </div>

        <span class="btn-nav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <img src="img/logo bibliotech 67px.png" width="50px" alt="">
    </header>

    <section class="sign-up">
        <div class="sign-up-data">
            <h1>Junte-se a nós</h1>
            <p>Cadastre-se no nosso site para ter acesso ao serviço de monitoramento.</p>
            <div class="separation"></div>
            <div class="fase1 mySlides fade">
                <h2>Dados da Empresa</h2>
                <div class="first-form">
                    <div class="first-column">
                        <label for="">Nome da Empresa</label>
                        <input placeholder="Digite o nome da empresa" type="text" id="in_nomeEmpresa">
                        <label for="">CNPJ</label>
                        <input placeholder="Digite o CNPJ da empresa" type="text" id="in_CNPJ" maxlength="18"
                            onkeyup="maskCPF_CNPJ()">
                    </div>
                    <div class="second-column">
                        <label for="">Responsável da Empresa</label>
                        <input placeholder="Digite o responsável" type="text" id="in_responsavel">
                        <label for="">Celular / Telefone</label>
                        <input placeholder="Digite o email da empresa" type="text" id="in_telefone" maxlength="15"
                            onkeyup="maskPhone()">
                    </div>
                </div>
            </div>
            <div class="fase2 mySlides fade">
                <h2>Dados de Endereço</h2>
                <div class="second-form">
                    <div class="first-column">
                        <label for="">CEP</label>
                        <input placeholder="Digite o CEP" type="text" id="cep_input"
                            onchange="consultaEndereco(),completarEndereco()" maxlength="9" onkeyup="maskCEP()">
                        <label for="">Número</label>
                        <input placeholder="Digite número do endereço" type="text" id="in_numero">
                        <label for="">Cidade</label>
                        <input placeholder="Digite a cidade" type="text" id="cidade_input">
                    </div>
                    <div class="second-column">
                        <label for="">Logradouro</label>
                        <input placeholder="Digite o logradouro" type="text" id="logradouro_input">
                        <label for="">Bairro</label>
                        <input placeholder="Digite o bairro" type="text" id="bairro_input">
                        <label for="">Complemento</label>
                        <input placeholder="Digite o complemento" type="text" id="in_complemento">
                    </div>
                    <div class="second-column"></div>
                </div>
            </div>
            <div class="fase3 mySlides fade">
                <h2>Dados de Segurança</h2>
                <div class="third-form">
                    <div class="first-column">
                        <label for="">Nome de Usuário</label>
                        <input placeholder="Digite seu nome de usuário" type="text" id="in_nomeUsuario">
                        <label for="">Senha</label>
                        <input placeholder="Digite sua senha" type="password" id="in_senha">
                    </div>
                    <div class="second-column">
                        <label for="">Email</label>
                        <input placeholder="Digite seu email" type="text" id="in_email">
                        <label for="">Confirmação de Senha</label>
                        <input placeholder="Confirme sua senha" type="password" id="in_confirmacaoSenha">
                    </div>
                </div>
            </div>
            <div class="sign-up-btn">
                <div class="btn-go-back">
                    <button id="btn-back" onclick="plusSlides(-1)">Voltar</button>
                    <button id="btn-go" onclick="plusSlides(1)">Próximo</button>
                    <button id="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
                </div>
                <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>


                <div class="background_loader" id="div_loader">
                    <div class="loader">
                        <div class="scanner">
                            <span>Cadastrando...</span>
                        </div>
                    </div>
                </div>

                <div class="cardErro" id="cardErro"></div>
            </div>
        </div>
        <div class="sign-up-image">
            <img src="img/Imagem-Cadastro.png" alt="">
        </div>
    </section>


</body>

</html>
<script src="./js/funcoes.js"></script>
<script src="js/index.js"></script>
<script src="js/cadastro.js"></script>
