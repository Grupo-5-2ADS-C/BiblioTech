<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard-especifica.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastrofunc.css">
    <title>Cadastro de funcionario</title>
  </head>

  <body>
    <main class="dashboard-especifico">
      <div class="menu">
        <img
          src="img/logo bibliotech 190px.png"
          alt="Logo BiblioTech"
          class="menu__imagem"
        />
        <h1 class="menu__bibliotech">BiblioTech</h1>

        <ul class="menu__lista">
          <li class="menu__box-links">
            <a href="#" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <span class="menu__link">Usuário</span>
            </div>
          </li>
          <li class="menu__box-links">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="stats-chart"></ion-icon>
              </span>
              <span class="menu__link">Dashboard</span>
            </div>
          </li>
          <li class="menu__box-links">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="newspaper-outline"></ion-icon>
              </span>
              <span class="menu__link">Log de recursos</span>
            </div>
          </li>
          <li class="menu__box-links">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="download-outline"></ion-icon>
              </span>
              <span class="menu__link">Baixar aplicação</span>
            </div>
          </li>
          <li class="menu__box-links">
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="person-add"></ion-icon>
              </span>
              <button
                onclick="open__menu('menu__subitems')"
                class="open__cadastro"
              >
                <span class="menu__link">Cadastros</span>
                <img
                  class="menu__open"
                  id="menu__state"
                  src="img/up-arrow.png"
                  alt=""
                />
              </button>
            </div>
          </li>
          <ul id="menu__subitems" class="menu__sub-items closed">
            <li class="menu__sub-item">
              <ion-icon name="square" class="menu__icon"></ion-icon>
              <a href="#"> Funcionários </a>
            </li>
            <li class="menu__sub-item">
              <ion-icon name="square" class="menu__icon"></ion-icon>
              <a href="#"> Máquinas </a>
            </li>
          </ul>
          <li class="menu__box-links logout">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="log-out"></ion-icon>
              </span>
              <span class="menu__link">Sair</span>
            </div>
          </li>
        </ul>
      </div>

      <div class="content">
        <section class=" container content-sign-up">
            <div class="title">
                <span class="span_title text-center"><h1>Cadastro de Funcionários</h1></span>
                <hr>
                    <span class=" h5 mt-5 p-0">Dados do Funcionário</span>
                <div class="form">
                    <div class=" row row-cols-3 first-form">
                        <div class="first-column m-0">
                            <label for="">Nome do funcionário</label>
                            <input placeholder="Digite o nome do funcionario" type="text">
                            <label for="">Email</label>
                            <input placeholder="Digite o Email do funcionário" type="email">
                            <label for="">Nome do funcionário</label>
                            <input placeholder="Digite o Login de funcionario" type="text">
                           
                        </div>
                        <div class="second-column">
                            <label for="">Cargo do funcionario</label>
                            <input placeholder="Digite o cargo" type="text">
                            <label for="">Celular / Telefone</label>
                            <input placeholder="Digite o telefone do funcionario" type="">
                            <label for="">Senha</label>
                            <input placeholder="Digite a senha do funcionario" type="password">
                            <button id="btn-gerarSenha" class="bt"onclick="">Gerar Senha</button>
                            <button class="btn btn-primary" style="position:relative;right:8em;top:2em">Cadastrar</button>
                        </div>
                    </div>
                </div>           
        </section>
      </div>
    </main>
  </body>
</html>

<script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
<script src="js/dashboard-especifica.js"></script>
