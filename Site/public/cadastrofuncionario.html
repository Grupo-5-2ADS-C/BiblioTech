<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/dashboard-especifica.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cadastrofunc.css">
  <title>Cadastro de Funcionário</title>
</head>

<body onload="permissao()">
  <main class="dashboard-especifico">
    <div class="menu">
      <img src="img/logo bibliotech 190px.png" alt="Logo BiblioTech" class="menu__imagem" />
      <h1 class="menu__bibliotech">BiblioTech</h1>

      <ul class="menu__lista" style="position:relative;right:1em;">
        <li class="menu__box-links">
          <a href="usuario.html" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <span class="menu__link">Usuário</span>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="dashboard-geral-ofc.html" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="stats-chart"></ion-icon>
            </span>
            <span class="menu__link">Dashboard</span>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="https://bibliotechapp.tomticket.com/chat/?id=EP62177&ac=3979328P30052023084218" target="_blank"
            class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="help-circle-outline"></ion-icon>
            </span>
            <span class="menu__link">Ajuda</span>
          </div>
        </li>
        <li class="menu__box-links" style="width: 80%;left:8px;">
          <a href="baixarAplicacao.html" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="download-outline"></ion-icon>
            </span>
            <span class="menu__link">Baixar aplicação</span>
          </div>
        </li>
        <li class="menu__box-links" id="menu__cadastros">
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="person-add"></ion-icon>
            </span>
            <div class="dropdown">
              <span class="menu__link">Cadastros</span>
              <div class="dropdown-content">
                <a href="funcionariosCadastrados.html">Funcionários</a><br>
                <a href="maquinasCadastradas.html">Máquinas</a><br>
              </div>
            </div>


        </li>
        <div class="bottom__links ">
          <li class="menu__box-links logout">
            <a href="login.html" onclick="limparSessao()" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="log-out"></ion-icon>
              </span>
              <span class="menu__link">Sair</span>
            </div>

          </li>

          <li class="menu__box-links mode">

            <div class="menu__links mode">

              <span class="mode-text text">
                <ion-icon name="moon-outline"></ion-icon>
                <span class="span__text">Dark mode</span>
              </span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <div class="content">
      <div class="content__first-elements">
        <h1 class="content__title">Cadastro de Funcionários</h1>
        <div class="content__separation"></div>
        <h3 class="content__subtitle">Dados do Funcionário</h3>

        <div class="content__inputs">
          <div class="content__inputs-nome">
            <label for="content__input-nome" class="content__label-nome">Nome Completo</label>
            <input type="text" class="content__input-nome" placeholder="Digite o nome do funcionário"
              id="in_nomeFuncionario">
          </div>
          <div class="content__inputs-celular">
            <label for="content__input-celular" class="content__label-celular">Celular</label>
            <input type="text" class="content__input-celular" placeholder="Digite o celular do funcionário"
              id="in_celularFuncionario">
          </div>
        </div>
        <div class="content__inputs2">
          <div class="content__inputs-email">
            <label for="content__input-email" class="content__label-email">E-mail</label>
            <input type="email" class="content__input-email" placeholder="Digite o E-mail" id="in_emailFuncionario">
          </div>
          <div class="content__inputs-cargo">
            <label for="content__input-cargo" class="content__label-cargo">Cargo</label>
            <select name="" class="content__input-cargo" id="in_cargoFuncionario">
              <option value="" class="content__first-option" style="opacity: 0.3;">Selecione o Cargo</option>
              <option value="NOC">NOC</option>
              <option value="Analista">Analista</option>
            </select>
          </div>
        </div>
        <div class="content__inputs3">
          <div class="content__inputs-login">
            <label for="content__input-login" class="content__label-login">Login</label>
            <input type="text" class="content__input-login" placeholder="Digite login do funcionário"
              id="in_loginFuncionario">
          </div>
          <div class="content__inputs-senha">
            <label for="content__input-senha" class="content__label-senha">Senha</label>
            <div class="div__gerar-senha">
              <input type="text" class="content__input-senha" placeholder="Clique em gerar senha"
                id="in_senhaFuncionario">
              <button onclick="gerarChaveDeSeguranca()" class="content__button-senha">Gerar senha</button>
            </div>
          </div>
        </div>

        <div class="content__button">
          <button class="content__button-button" onclick="cadastrarFuncionario()">Cadastrar Funcionário</a></button>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
