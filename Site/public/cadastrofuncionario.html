    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastrofunc.css">

  </head>

  <body>
    <main class="dashboard-especifico">
      <div class="menu">
        <img src="img/logo bibliotech 190px.png" alt="Logo BiblioTech" class="menu__imagem" />
        <h1 class="menu__bibliotech">BiblioTech</h1>
  
        <ul class="menu__lista" style="position:relative;right:1em;">
          <li class="menu__box-links">
            <a href="#" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <span class="menu__link">Usuário</span>
            </div>
          </li>
          <li class="menu__box-links">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="stats-chart"></ion-icon>
              </span>
              <div class="dropdown">
                <span class="menu__link">Dashboard</span>
                <div class="dropdown-content">
                  <div class="dropdown-text">
                    <a href="dashboard-geral-ofc.html">Dashboard</a>
                  </div>
                  <div class="dropdown-text">
                    <a href="dashboard-especifica.html">Dashboard-especifica</a>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="menu__box-links">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="newspaper-outline"></ion-icon>
              </span>
              <span class="menu__link">Log de recursos</span>
            </div>
          </li>
          <li class="menu__box-links" style="width: 80%;left:8px;">
            <a href="" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="download-outline"></ion-icon>
              </span>
              <span class="menu__link">Baixar aplicação</span>
            </div>
          </li>
          <li class="menu__box-links">
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="person-add"></ion-icon>
              </span>
              <div class="dropdown">
                <span class="menu__link">Cadastros</span>
                <div class="dropdown-content">
                  <a href="Funcionarios.html">Funcionários</a><br>
                  <a href="#">Máquinas</a><br>

                </div>
              </div>
  
  
          </li>
          <div class="bottom__links ">
            <li class="menu__box-links logout">
              <div class="menu__links">
                <span class="menu__icon">
                  <ion-icon name="log-out"></ion-icon>
                </span>
                <span class="menu__link">Sair</span>
              </div>
  
            </li>
  
            <li class="menu__box-links mode">
  
              <div class="menu__links mode">
  
                <span class="mode-text text">
                  <ion-icon name="moon-outline"></ion-icon>
                  <span class="span__text">Dark mode</span>
                </span>
  
                <div class="toggle-switch">
                  <span class="switch"></span>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>

      <div class="content">
        <section class=" container content-sign-up">
            <div class="title">
                <span class="span_title text-center"><h1>Cadastro de Funcionários</h1></span>
                <hr>
                    <span class=" h5 mt-5 p-0">Dados do Funcionário</span>
                <div class="form">
                    <div class=" row row-cols-3 first-form">
                        <div class="first-column m-0">
                            <label for="">Nome do funcionário</label>
                            <input placeholder="Digite o nome do funcionario" type="text" class="input-body" id="in_nomeFuncionario">
                            <label for="">Celular</label>
                            <input placeholder="Digite o Celular" class="input-body"
                            id="in_celular">
                            <input placeholder="Digite o usuario" type="text" class="input-body"
                            id="in_nomeUsuario">
                           
                        </div>
                        <div class="second-column">
                            <label for="">Email</label>
                            <input placeholder="Digite o email" type="email" class="input-body"
                            id="in_email">
                            <input placeholder="Digite a senha" type="text" class="input-body"
                            id="in_senha">
                            <label for="">Cargo</label>
                            <select name="" id="in_cargo">
                              <option value="">Insira um Cargo</option>
                              <option value="NOC">NOC</option>
                              <option value="Analista">Analista</option>
                              <option value="3">Supervisor</option>
                            </select>
                            <button id="btn-gerarSenha" class="bt"onclick="">Gerar Senha</button>
                            <button onclick="cadastrarFuncionario()" class="btn btn-primary" style="position:relative;right:8em;top:2em">Cadastrar</button>
                        </div>
                    </div>
                </div>           
        </section>
      </div>
    </main>
  </body>
