<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
</head>

<body id="bodyid">

  <main class="dashboard">
    <div class="menu">
      <img src="img/logo bibliotech 190px.png" alt="Logo BiblioTech" class="menu__imagem" />
      <h1 class="menu__bibliotech">BiblioTech</h1>

      <ul class="menu__lista">
        <li class="menu__box-links">
          <a href="#" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <span class="menu__link">Usuário</span>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="stats-chart"></ion-icon>
            </span>
            <div class="dropdown">
              <span class="menu__link">Dashboard</span>
              <div class="dropdown-content">
                <div class="dropdown-text">
                  <a href="dashboard-geral-ofc.html">Dashboard</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="newspaper-outline"></ion-icon>
            </span>
            <span class="menu__link">Log de recursos</span>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="download-outline"></ion-icon>
            </span>
            <span class="menu__link">Baixar aplicação</span>
          </div>
        </li>
        <li class="menu__box-links">
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="person-add"></ion-icon>
            </span>
            <div class="dropdown">
              <span class="menu__link">Cadastros</span>
              <div class="dropdown-content">
                <a href="Funcionarios.html">Funcionários</a><br>
                <a href="#">Máquinas</a>
              </div>
            </div>


        </li>
        <div class="bottom__links ">
          <li class="menu__box-links logout">
            <a href="login.html" onclick="limparSessao()" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="log-out"></ion-icon>
              </span>
              <span class="menu__link">Sair</span>
            </div>

          </li>

          <li class="menu__box-links mode">

            <div class="menu__links mode">

              <span class="mode-text text">
                <ion-icon name="moon-outline"></ion-icon>
                <span class="span__text">Dark mode</span>
              </span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <div class="content">
      <div class="header__top">
        <div class="card__kpi">
          <div class="card__header-top">
            <div class="cardt">
              <span>KPI 1</span>
            </div>
            <div class="cardt">
              <span>KPI 2</span>
            </div>
          </div>

          <div class="card__header-bot">
            <div class="cardt">
              <span>KPI 3</span>
            </div>
            <div class="cardt">
              <span>KPI 4</span>
            </div>
          </div>
        </div>

        <div class="spec">
          <div class="card__spec">
            <div class="title__spec">
              <span class="title__spec">Especificação da máquina : XX</span>
            </div>
            <div class="trace"></div>
            <div class="spec__content">
              <span>Fabricante: </span>
              <span>CPU: </span>
              <span>Memória: </span>
              <span>Disco: </span>
              <span>S.O: </span>
            </div>
          </div>
        </div>
      </div>


      <div class="content__bottom">
        <div class="content__bottom-dashGeral">
          <h3>Uso da máquina</h3>
          <div class="content__bottom-graficoGeral">
            <div class="chartJS">
              <canvas id="myChart" class="myChart"></canvas>
            </div>
          </div>
          <div class="content__bottom-statusGeral">
            <div id="status__cpu" class="statusGeral__box active-graph">
              <button onclick="changeStatus__cpu()" id="changeStatus__cpu">
                <h1>CPU</h1>
              </button>
            </div>
            <div id="status__memoria" class="statusGeral__box">
              <button onclick="changeStatus__memoria()" id="changeStatus__memoria">
                <h1>Memória</h1>
              </button>
            </div>
            <div id="status__disco" class="statusGeral__box">
              <button onclick="changeStatus__disco()" id="changeStatus__disco">
                <h1>Disco</h1>
              </button>
            </div>
          </div>
        </div>
        <div class="content__bottom-dashRede">
          <h3>Uso de rede</h3>
          <div class="content__bottom-graficoRede">
            <div class="chartJS2">
              <canvas id="myChart2"></canvas>
            </div>
          </div>
          <div class="content__bottom-statusRede">
            <h1>Métricas de Rede</h1>
          </div>
        </div>
      </div>
    </div>


  </main>

</body>

</html>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/dashboard-espec.js"></script>
<script src="js/mode.js"></script>
