<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard-especifica.css">
  <link rel="stylesheet" href="css/cadastroMaquinas.css">
  <title>Cadastro de Máquinas</title>
</head>

<body onload="permissao()">
  <main class="dashboard-especifico">
    <div class="menu">
      <img src="img/logo bibliotech 190px.png" alt="Logo BiblioTech" class="menu__imagem" />
      <h1 class="menu__bibliotech">BiblioTech</h1>

      <ul class="menu__lista" style="position:relative;right:1em;">
        <li class="menu__box-links">
          <a href="usuario.html" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <span class="menu__link">Usuário</span>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="dashboard-geral-ofc.html" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="stats-chart"></ion-icon>
            </span>
            <span class="menu__link">Dashboard</span>
          </div>
        </li>
        <li class="menu__box-links">
          <a href="https://bibliotechapp.tomticket.com/chat/?id=EP62177&ac=3979328P30052023084218" target="_blank"
            class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="help-circle-outline"></ion-icon>
            </span>
            <span class="menu__link">Ajuda</span>
          </div>
        </li>
        <li class="menu__box-links" style="width: 80%;left:8px;">
          <a href="baixarAplicacao.html" class="full__link"></a>
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="download-outline"></ion-icon>
            </span>
            <span class="menu__link">Baixar aplicação</span>
          </div>
        </li>
        <li class="menu__box-links" id="menu__cadastros">
          <div class="menu__links">
            <span class="menu__icon">
              <ion-icon name="person-add"></ion-icon>
            </span>
            <div class="dropdown">
              <span class="menu__link">Cadastros</span>
              <div class="dropdown-content">
                <a href="funcionariosCadastrados.html">Funcionários</a><br>
                <a href="maquinasCadastradas.html">Máquinas</a>
              </div>
            </div>


        </li>
        <div class="bottom__links ">
          <li class="menu__box-links logout">
            <a href="login.html" onclick="limparSessao()" class="full__link"></a>
            <div class="menu__links">
              <span class="menu__icon">
                <ion-icon name="log-out"></ion-icon>
              </span>
              <span class="menu__link">Sair</span>
            </div>

          </li>

          <li class="menu__box-links mode">

            <div class="menu__links mode">

              <span class="mode-text text">
                <ion-icon name="moon-outline"></ion-icon>
                <span class="span__text">Dark mode</span>
              </span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <div class="content">
      <div class="content__first-elements">
        <h1 class="content__title">Cadastro de Máquinas</h1>
        <div class="content__separation"></div>
        <h3 class="content__subtitle">Dados da Máquina</h3>

        <div class="content__inputs">
          <div class="content__inputs-so">
            <label for="content__input-so" class="content__label-so">Sistema Operacional</label>
            <input type="text" class="content__input-so" placeholder="Digite o Sistema Operacional" id="in_soMaquina">
          </div>
          <div class="content__inputs-setor">
            <label for="content__input-setor" class="content__label-setor">Setor</label>
            <input type="text" class="content__input-setor" placeholder="Digite o setor da sua máquina"
              id="in_setorMaquina">
          </div>
        </div>
        <div class="content__inputs2">
          <div class="content__inputs-login">
            <label for="content__input-login" class="content__label-login">Login</label>
            <input type="text" class="content__input-login" placeholder="Digite o login da máquina"
              id="in_loginMaquina">
          </div>
          <div class="content__inputs-senha">
            <label for="content__input-senha" class="content__label-senha">Senha</label>
            <input type="text" class="content__input-senha" placeholder="Digite a senha da máquina"
              id="in_senhaMaquina">
          </div>
        </div>
        <div class="content__button">
          <button class="content__button-button" onclick="cadastrarMaquina()">Cadastrar Máquina</button>
          <h4 class="content__aviso">*Dados específicos serão coletados após o primeiro login em nossa aplicação*</h4>
        </div>
      </div>
    </div>

</body>

</html>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/cadastroMaquinas.js"></script>
<script src="js/funcoes.js"></script>
<script src="js/mode.js"></script>
