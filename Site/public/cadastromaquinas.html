            <li class="menu__box-links">
              <a href="" class="full__link"></a>
              <div class="menu__links">
                <span class="menu__icon">
                  <ion-icon name="stats-chart"></ion-icon>
                </span>
                <div class="dropdown">
                    <span class="menu__link">Dashboard</span>
                    <div class="dropdown-content">
                      <a href="dashboard-geral-ofc.html" >Dashboard</a><br>

                    </div>
                  </div>

                </span>

              </div>
            </li>
            <li class="menu__box-links">
              <div class="menu__links">
                <span class="menu__icon">
                  <ion-icon name="person-add"></ion-icon>
                </span>
                <div class="dropdown">
                    <span class="menu__link">Cadastros</span>
                    <div class="dropdown-content">
                      <a href="Funcionarios.html" >Funcionários</a><br>
                      <a href="#">Máquinas</a>
                    </div>
                  </div>
                
            <li class="menu__box-links logout">
              <a href="login.html" onclick="limparSessao()" class="full__link"></a>
              <div class="menu__links">

                </span>
                <span class="menu__link">Sair</span>
              </div>
            </li>
          </ul>
        </div>

        <div class="content">
            <div class="content-sign-up">
                <div class="title">
                    <span class="span_title">Cadastro de Máquinas</span>
                </div>
                <div class="underbar"></div>
                <div class="fase1 mySlides fade">
                    <div class="subtitle">
                        <span class="span_subtitle">Dados da Máquina</span>
                    </div>
                    <div class="first-form">
                        <div class="first-column">
                            <label for="">Número de identificação</label>
                            <input type="text" placeholder="Digite o id da máquina">
                            <label for="">Nome da Máquina</label>
                            <input type="text" placeholder="Ex: Windows, Linux, etc">
                            <label for="">Tipo de Sistema</label>
                            <input type="text" placeholder="Ex: 32 bits, 64 bits">
                        </div>
                        <div class="second-column">
                            <label for="">Sistema Operacional</label>
                            <input type="text" placeholder="Ex: Windows, Linux, etc">
                            <label for="">Edição do Sistema Operacional</label>
                            <input type="text" placeholder="Ex: Windows 10 Home">
                            <label for="">Versão do Sistema Operacional</label>
                            <input type="text" placeholder="Ex: 22H2">
                        </div>
                    </div>
                </div>
                <div class="fase2 mySlides fade">
                    <div class="subtitle">
                        <span class="span_subtitle">Dados do Processador</span>
                    </div>
                    <div class="second-form">
                        <div class="first-column">
                            <label for="">Marca do Processador</label>
                            <input type="text" placeholder="Digite a marca do processador">
                            <label for="">Modelo do Processador</label>
                            <input type="text" placeholder="Digite o modelo do processador">
                            <label for="">Número de Série</label>
                            <input type="text" placeholder="Digite o número de série do disco">
                        </div>
                        <div class="second-column">
                            <label for="">Total de núcleos</label>
                            <input type="text" placeholder="Total de núcleos físicos e lógicos do processador">
                            <label for="">Velocidade do processador</label>
                            <input type="text" placeholder="Digite a velocidade do processador. Ex: 2.9GHz">
                            <label for="">Número de Série</label>
                            <input type="text" placeholder="Digite o número de série do processador">
                        </div>
                    </div>
                </div>
                <div class="fase3 mySlides fade">
                    <div class="subtitle">
                        <span class="span_subtitle">Dados do Armazenamento</span>
                    </div>
                    <div class="second-form">
                        <div class="first-column">
                            <label for="">Marca do Disco</label>
                            <input type="text" placeholder="Digite a marca do disco">
                            <label for="">Modelo do Disco</label>
                            <input type="text" placeholder="Digite o modelo do disco">
                            <label for="">Número de Série</label>
                            <input type="text" placeholder="Digite o número de série do disco">
                        </div>
                        <div class="second-column">
                            <label for="">Tipo do Disco</label>
                            <input type="text" placeholder="Ex: HD, SSD">
                            <label for="">Armazenamento do Disco</label>
                            <select name="" class="select" id="">
                                <option value=""> Selecione a quantidade de armazenamento </option>
                                <option value="256Gb">240-256Gb</option>
                                <option value="512Gb">480-512Gb</option>
                                <option value="1024Gb">980-1Tb</option>
                                <option value="2048Gb">2Tb</option>
                            </select>
                            <label for="">Número de Série</label>
                            <input type="text" placeholder="Digite o número de série do disco">
                        </div>
                    </div>
                    <div class="add-button">
                        <button class="addform" id="addform" onclick="addForm()">Possuo mais um disco</button>
                        <div id="container"></div>
                    </div>
                </div>
                <div class="fase4 mySlides fade">
                    <div class="subtitle">
                        <span class="span_subtitle">Dados da Memória RAM</span>
                    </div>
                    <div class="second-form">
                        <div class="first-column">
                            <label for="">Marca da memória RAM</label>
                            <input type="text" placeholder="Digite a marca da memória RAM">
                            <label for="">Modelo da memória RAM</label>
                            <input type="text" placeholder="Digite o modelo da memória RAM">
                            <label for="">asjdhashjdbahsjd</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="second-column">
                            <label for="">Velocidade total</label>
                            <select name="" class="select" id="">
                                <option class="placeholder" value=""> Selecione a quantidade de RAM </option>
                                <option class="placeholder" value="4Gb">4Gb</option>
                                <option class="placeholder" value="8Gb">8Gb</option>
                                <option class="placeholder" value="16Gb">16Gb</option>
                            </select>
                            <label for="">Frequência</label>
                            <input type="text" placeholder="Ex: 2133MHz, 2600MHz">
                            <label for="">Número de Série</label>
                            <input type="text" placeholder="Digite o número de série da memória RAM">
                        </div>
                    </div>
                    <div class="add-button">
                        <button class="addform" id="addformRAM" onclick="addFormRAM()">Possuo mais uma RAM</button>
                        <div id="container_RAM"></div>
                    </div>
                </div>
                <div class="sign-up-btn">
                    <div class="btn-go-back">
                        <button id="btn-back" onclick="plusSlides(-1)">Voltar</button>
                        <button id="btn-go" onclick="plusSlides(1)">Próximo</button>
                    </div>
                    <div class="dots">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
