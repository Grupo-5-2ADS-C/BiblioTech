<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loginTeste.css">
    <title>Login</title>
</head>

<body>



    <header>
        <div class="header">
            <div class="container-header">
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li class="low-opacity">/</li>
                        <li><a href="login.html">Login</a></li>
                        <li class="low-opacity">/</li>
                        <li><a href="cadastro.html">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <header class="header-nav">
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="index.html">Início</a>
                <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>

        <span class="btn-nav" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <img src="img/logo bibliotech 67px.png" width="50px" alt="">
    </header>

    <section class="login">
        <div class="login-data">
            <h1>Faça o Login</h1>
            <p class="top-text">Entre em sua conta para executar o monitoramento de suas máquinas.</p>
            <div class="separation"></div>

            <div class="input-label-login">
                <label for="">Nome de usuário</label>
                <input placeholder="Digite seu nome de usuário" type="text" id="in_nomeUsuario">
                <label for="">Senha</label>
                <input placeholder="Digite sua senha" type="password" id="in_senha">
                <button class="btn-login" onclick="entrar()">Entrar</button>

                <div class="background_loader" id="div_loader">
                    <div class="loader">
                        <div class="scanner">
                          <span>Entrando...</span>
                        </div>
                      </div>
                </div>

                <div id="cardErro">Campos vazios!</div>
                <div id="cardErroLogin">Login e/ou senha inválidos!</div>
            </div>
        </div>
        <div class="login-image">
            <img src="img/Imagem-Login.png" alt="">
        </div>
    </section>

</body>

</html>

<script src="js/index.js"></script>
<script src="js/login.js"></script>
<script src="js/funcoes.js"></script>
