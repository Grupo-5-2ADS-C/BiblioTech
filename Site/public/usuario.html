<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard-especifica.css">
    <link rel="stylesheet" href="css/cadastroMaquinas.css">
    <link rel="stylesheet" href="css/perfilUsuario.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Usuário</title>
</head>

<body onload="listarUsuario(); permissao()">
    <main class="dashboard-especifico">
        <div class="menu">
            <img src="img/logo bibliotech 190px.png" alt="Logo BiblioTech" class="menu__imagem" />
            <h1 class="menu__bibliotech">BiblioTech</h1>

            <ul class="menu__lista" style="position:relative;right:1em;">
                <li class="menu__box-links">
                    <a href="usuario.html" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="menu__link">Usuário</span>
                    </div>
                </li>
                <li class="menu__box-links">
                    <a href="dashboard-geral-ofc.html" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="stats-chart"></ion-icon>
                        </span>
                        <span class="menu__link">Dashboard</span>
                    </div>
                </li>
                <li class="menu__box-links">
                    <a href="" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="menu__link">Log de recursos</span>
                    </div>
                </li>
                <li class="menu__box-links" style="width: 80%;left:8px;">
                    <a href="baixarAplicacao.html" class="full__link"></a>
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="download-outline"></ion-icon>
                        </span>
                        <span class="menu__link">Baixar aplicação</span>
                    </div>
                </li>
                <li class="menu__box-links" id="menu__cadastros">
                    <div class="menu__links">
                        <span class="menu__icon">
                            <ion-icon name="person-add"></ion-icon>
                        </span>
                        <div class="dropdown">
                            <span class="menu__link">Cadastros</span>
                            <div class="dropdown-content">
                                <a href="funcionariosCadastrados.html">Funcionários</a><br>
                                <a href="maquinasCadastradas.html">Máquinas</a>
                            </div>
                        </div>


                </li>
                <div class="bottom__links ">
                    <li class="menu__box-links logout">
                        <a href="login.html" onclick="limparSessao()" class="full__link"></a>
                        <div class="menu__links">
                            <span class="menu__icon">
                                <ion-icon name="log-out"></ion-icon>
                            </span>
                            <span class="menu__link">Sair</span>
                        </div>

                    </li>

                    <li class="menu__box-links mode">

                        <div class="menu__links mode">

                            <span class="mode-text text">
                                <ion-icon name="moon-outline"></ion-icon>
                                <span class="span__text">Dark mode</span>
                            </span>

                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <div class="content">
            <div class="content__first-elements">
                <h1 class="content__title">Perfil de Usuário</h1>
                <div class="content__separation" style="background-color: var(--toggle-color);"></div>
                <h3 class="content__subtitle">Olá, <span id="identificacaoUsuario" style="color: var(--cor-fonte);"></span></h3>
            </div>

            <div class="content__first-row">
                <div class="first-row__left">
                    <div class="first-row__image">
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="first-row__text">
                        <h2>Nome de usuário</h2>
                        <p id="nomeUsuario" class="response"></p>
                    </div>
                </div>
                <div class="first-row__right">
                    <div class="first-row__image">
                        <ion-icon name="call-outline" class="icon"></ion-icon>
                    </div>
                    <div class="first-row__text">
                        <h2>Celular</h2>
                        <p id="celularUsuario" class="response"></p>
                    </div>
                </div>
            </div>
            <div class="content__second-row">
                <div class="second-row__left">
                    <div class="second-row__image">
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="second-row__text">
                        <h2>E-mail</h2>
                        <p id="emailUsuario" class="response"></p>
                    </div>
                </div>
                <div class="second-row__right">
                    <div class="second-row__image">
                        <ion-icon name="business-outline" class="icon"></ion-icon>
                    </div>
                    <div class="second-row__text">
                        <h2>Cargo</h2>
                        <p id="cargoUsuario" class="response"></p>
                    </div>
                </div>
            </div>

            <div class="button">
                <button onclick="editarUsuario()">Editar perfil</button>
            </div>
        </div>

</body>

</html>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/cadastroMaquinas.js"></script>
<script src="js/usuario.js"></script>
<script src="js/funcoes.js"></script>
<script src="js/mode.js"></script>
